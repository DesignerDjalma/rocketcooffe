.card-btn {
    display: flex;
    justify-content: center;
    align-items: center;
}

.button {
  background-color: white;
  border-color: #dbdbdb;
  border-width: 1px;
  color: #363636;
  cursor: pointer;
  justify-content: center;
  padding-bottom: calc(0.5em - 1px);
  padding-left: 1em;
  padding-right: 1em;
  padding-top: calc(0.5em - 1px);
  text-align: center;
  white-space: nowrap;
}

.button.is-success {

.content-display {

.categoria-nome {

.categoria-nome-cat{

.meu-cardapio {
    display: block;
    justify-items: center;
    align-items: center;
