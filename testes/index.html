<style>

* {
    font-family: "Gill Sans", sans-serif;
}

body {
    margin: 30px;
    padding: 30px;
}

.item{
    display: inline;
}

.menu-item-card{
    background-color: rgb(153, 173, 226);
    border-radius: 20px;
    width: 200px;
    /* height: 300px; */
    padding: 10px;
    margin: 10px;
} 

.card-img-itself{
    height: 200px;
    border-radius: 10px; 
}

.card-desc p{
    font-family: cursive;
}

.card-btn {
    display: flex;
    justify-content: center;
    align-items: center;
}

.button {
  background-color: white;
  border-color: #dbdbdb;
  border-width: 1px;
  color: #363636;
  cursor: pointer;
  justify-content: center;
  padding-bottom: calc(0.5em - 1px);
  padding-left: 1em;
  padding-right: 1em;
  padding-top: calc(0.5em - 1px);
  text-align: center;
  white-space: nowrap;
}

.button.is-success {
  background-color: #48c78e;
  border-color: transparent;
  color: #fff;
}

.content-display {
    display: flex;
}

.categoria-nome {
    color: #363636;
    overflow: auto;
    width: 600px;
    display: flex;
}

.categoria-nome-cat{
    color: #48c78e;
    display: flex;
    height: 100%;
}

.meu-cardapio {
    display: block;
    justify-items: center;
    align-items: center;
    width: 500px;
}

</style>
